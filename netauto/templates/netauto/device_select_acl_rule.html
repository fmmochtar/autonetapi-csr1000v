{% extends "netauto/base.html" %} {% block content %}
<h1 class="mt-4 text-gray-800">{{head}}</h1>
<p>
  Choose any ACL to show its registered rules.
</p>
<form method="POST">
  {% csrf_token %}
  <select class="custom-select" name="acl_id" required="true">
    <option selected>Choose Target</option>
    {% for acl in all_acl %}
    <option value="{{ acl.id }}"
      >{{acl.acl_id}} - {{acl.hostname}}</option
    >
    {% endfor %}
  </select>
  <button type="submit" class="mt-3 btn btn-primary">Submit</button>
</form>
{% endblock content %}
